<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="TuanPM">
		<title>Indoor location demo</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="/css/milligram.min.css">
		<link rel="stylesheet" href="https://milligram.github.io/styles/main.css">
	</head>
	<body>

		<main class="wrapper">

			<nav class="navigation">
				<section class="container">
					<a class="navigation-title" href="https://iotmaker.vn">
						
						&nbsp;
						<h1 class="title">Indoor Location Demo</h1>
					</a>
					<ul class="navigation-list float-right">
						<li class="navigation-item">
							<a class="navigation-link" href="/loc.html" data-popover>MAP</a>
						</li>
						<li class="navigation-item">
							<a class="navigation-link" href="#popover-support" data-popover>Support</a>
						</li>
					</ul>
					
				</section>
			</nav>

			<section class="container" id="examples">
				<h5 class="title">Anchor List</h5>
				<table id="postable">
				  <thead>
				    <tr>
				      <th>Address</th>
				      <th>Location X</th>
				      <th>Location Y</th>
				      <th>Remove</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td>Stephen Curry</td>
				      <td>27</td>
				      <td>1,91</td>
				      <td><input class="button-primary" type="button" value="Remove" onclick="deleteRow(this)"></td>
				    </tr>
				    <tr>
				      <td>Klay Thompson</td>
				      <td>25</td>
				      <td>2,01</td>
				      <td><input class="button-primary" type="button" value="Remove" onclick="deleteRow(this)"></td>
				    </tr>
				  </tbody>
				</table>
				
				<form>
				  <fieldset>
				    <label for="addr">Address (HEX)</label>
				    <input type="text" placeholder="ABCD" id="addr">
					<label for="locx">Location X (m)</label>
				    <input type="text" placeholder="1.2" id="locx">
				    <label for="locy">Location Y (m)</label>
				    <input type="text" placeholder="1.2" id="locy">
				    <input class="button-primary" type="button" value="ADD" onclick="addRow(this)">
				  </fieldset>
				</form>
			</section>

		

			<footer class="footer">
				<section class="container">
					<p>Copyright @2017 <a target="_blank" href="https://iotmaker.vn" title="IoT Maker">IoT Maker Viá»‡t Nam</a>.</p>
				</section>
			</footer>

		</main>

		<script src="/js/socket.io.js"></script>
		<script src="/js/2d.js"></script>

	</body>
</html>
